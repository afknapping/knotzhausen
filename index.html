<h1 id="headline">Welcome to Knotzhausen</h1>

<p>Keycode: <span id="keycode"></span></p>

<script>
    document.addEventListener('keydown', logKey);

    function logKey(e) {
        console.log(e.code)
        document.querySelector("#keycode").textContent = e.code
        if (e.code == 'Escape') {
            document.querySelector("#keycode").textContent = "Buy, bye..."
            setTimeout(function() {
                nw.App.closeAllWindows();
            }, 2000)

        }
    }
</script>

<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: fuchsia;
        width: 310px;
        height: 230px;
    }
</style>
